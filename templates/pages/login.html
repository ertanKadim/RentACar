{% extends 'base.html' %}
{% load static %}
{% block content %}
        <!-- content begin -->
        <div class="no-bottom no-top" id="content">
            <div id="top"></div>
            <section id="section-hero" aria-label="section" class="jarallax">
                <img src="{% static 'images/background/2.jpg' %}" class="jarallax-img" alt="">
                <div class="v-center">
                    <div class="container">
                            <div class="row align-items-center">
                                <div class="col-lg-4 offset-lg-4">
                                    <div class="padding40 rounded-3 shadow-soft" data-bgcolor="#ffffff">
                                        <h4>Giriş Yap</h4>
                                        <div class="spacer-10"></div>
                                        <span class="mb-0 text-muted">
                                            {% if msg %}
                                                <p class="text-danger">{{ msg | safe }}</p>
                                            {% endif %}
                                        </span>
                                        
                                        <form id="form_login" class="form-border" method="post">
                                            {% csrf_token %}
                                            <div class="field-set">
                                                <input type="text" name="username" id="username" class="form-control" placeholder="Kullanıcı Adı" />
                                            </div>
                                            <div class="field-set">
                                                <input type="password" name="password1" id="password1" class="form-control" placeholder="Şifre" />
                                            </div>
                                            <div id="submit">
                                                <input type="submit" value="Giriş Yap" class="btn-main btn-fullwidth rounded-3" />
                                            </div><br>
                                            <div class="field-set">
                                                <label for="register">Hesabın yoksa hemen <a href="{% url 'register' %}">kaydol</a></label>
                                            </div>
                                        </form>
                                        
                                        
                                        <!-- <div class="title-line">Or&nbsp;sign&nbsp;up&nbsp;with</div>
                                        <div class="row g-2">
                                            <div class="col-lg-6">
                                                <a class="btn-sc btn-fullwidth mb10" href="#"><img src="images/svg/google_icon.svg" alt="">Google</a>
                                            </div>
                                            <div class="col-lg-6">
                                                <a class="btn-sc btn-fullwidth mb10" href="#"><img src="images/svg/facebook_icon.svg" alt="">Facebook</a>
                                            </div>
                                        </div> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </section>
        </div>
{% endblock %}
